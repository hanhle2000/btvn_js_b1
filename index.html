    <h4 style="color: red;">Bài Tập Về Nhà - Bài tập Javascript : if, for</h4>
    <form method="post">
<p style="color: rgb(206, 35, 129);">Nhập n</p>
    <input type="number" placeholder="Nhập n" id="n" value=""><br>
    <select name="" id="select">
        <option value="">Chọn Câu Hỏi</option>
        <option value="0">Câu 0: Kiểm Tra Số Nguyên Tố</option>
        <option value="1">Câu 1: In Ra Các số Từ 1 Đến n</option>
        <option value="2">Câu 2: In Ra Các Số Lẻ Từ 1 Đến n</option>
        <option value="3">Câu 3: In Ra Các Số Chẵn Từ 1 Đến n</option>
        <option value="4">Câu 4: In ra các Số Nguyên Tố Từ 1 Đến n</option>
        <option value="5">Câu 5: Tính Tổng Các Số Từ 1 Đến n</option>
        <option value="6">Câu 6: TÍnh Tổng Bình Phương Từ 1 Đến n</option>
        <option value="7">Câu 7 :Tính Tổng Các Sổ lẻ từ 1 đến n</option>
        <option value="8">Câu 8 :Kiểm tra số n có toàn số lẻ tạo thành hay không</option>
    </select><br>
    <input type="button" value="Kết Quả" onclick="kq()" id="">
    <input type="reset" value="reset">

    <p id="kq"></p>
    </form>
